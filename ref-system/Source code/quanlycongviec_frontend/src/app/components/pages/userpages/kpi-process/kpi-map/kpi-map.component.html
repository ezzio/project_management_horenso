<mat-form-field class="search-fix" appearance="outline">
    <mat-label class="label">Tìm Kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Tìm kiếm" #input>
    <mat-icon class="maticon" matSuffix>search</mat-icon>
</mat-form-field>

<mat-form-field class="filter-fix" appearance="standard">
	<mat-label>Loại công việc</mat-label>
	<mat-select class="level" [formControl]="job" multiple>
		<mat-option *ngFor="let j of jobList" [value]="j">{{j}}</mat-option>
	</mat-select>
</mat-form-field>

<div class="table-mat mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
        <ng-container matColumnDef="name">
            <th class="fix-table" mat-header-cell *matHeaderCellDef mat-sort-header>Công việc</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="progress">
            <th class="fix-table" mat-header-cell *matHeaderCellDef mat-sort-header>Tiến độ</th>
            <td class="fix-progressbar" mat-cell *matCellDef="let element">
                <mat-progress-bar mode="determinate" value="{{element.progress}} "></mat-progress-bar>{{element.progress}}%
            </td>
        </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="element-detail"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="element-diagram">
                <div class="element-name"> {{element.name}} </div>
                </div>
                <div class="element-description">
                {{element.content}}
                <span class="element-description-attribution"> -- Wikipedia </span>
                </div>
            </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
            class="element-row"
            [class.expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
