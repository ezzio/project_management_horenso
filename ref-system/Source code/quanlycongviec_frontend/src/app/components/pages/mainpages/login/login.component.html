<div class="card" style="width: 400px; height: 420px; margin: auto; margin-top: 100px;">
  <article class="card-body">
    <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
    <hr>
    <p [ngClass]="setClassToMessage()">{{message}}</p>
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="" class="form-control" placeholder="Email or login" type="email" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
        </div>
        <!-- input-group.// -->
      </div>
      <!-- form-group// -->
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input class="form-control" placeholder="******" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </div>
        <!-- input-group.// -->
      </div>
      <!-- form-group// -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" (click)=login()> Login </button>
      </div>
      <!-- form-group// -->
      <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
    </form>
  </article>
</div>
